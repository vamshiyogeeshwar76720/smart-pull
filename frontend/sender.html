<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scan EMI Plan QR</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <script src="abi.js"></script>

    <script type="module" src="sender.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        #reader {
            width: 320px;
            margin: auto;
        }

        #infoBox {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 16px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <button class="home-btn back-btn" onclick="goBack()">Back</button>

    <h1>Scan EMI QR Code</h1>
    <p>This will read EMI details and allow you to create the EMI plan.</p>

    <div id="reader"></div>

    <div id="infoBox" style="display:none;">
        <h3>EMI Details Found:</h3>
        <p><b>Blockchain:</b> <span id="qrBlockchain"></span></p>
        <p><b>Token:</b> <span id="qrToken"></span></p>
        <p><b>Receiver:</b> <span id="qrReceiver"></span></p>
        <p><b>EMI Amount:</b> <span id="qrEmi"></span></p>
        <p><b>Interval:</b> <span id="qrInterval"></span></p>
        <p><b>Total Amount:</b> <span id="qrTotal"></span></p>

        <button id="createPlanBtn">Create EMI Plan</button>
    </div>

    <script>
        function goBack() {
            window.location.href = "./home.html";
        }
    </script>

</body>

</html>
